<!DOCTYPE html>
<html lang="id"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi - Sistem Komputer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset dan base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #4C585B;
      background: linear-gradient(to bottom, #F4EDD3, #A5BFCC);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header dan Navigasi */
    header {
      background-color: #F9F3EF;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #4C585B;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav a:hover {
      background-color: #A5BFCC;
      color: #F9F3EF;
      transform: scale(1.05);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .absensi-section {
      background-color: #F9F3EF;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    .absensi-title {
      font-size: 2rem;
      font-weight: 700;
      color: #4C585B;
      margin-bottom: 1rem;
      text-align: center;
    }

    .absensi-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .absensi-form label {
      font-weight: 600;
      color: #4C585B;
    }

    .absensi-form input, .absensi-form select, .absensi-form button {
      padding: 0.5rem;
      border: 1px solid #A5BFCC;
      border-radius: 8px;
      font-size: 1rem;
    }

    .absensi-form button {
      background-color: #4C585B;
      color: #F9F3EF;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .absensi-form button:hover {
      background-color: #7E99A3;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #F9F3EF;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #7E99A3;
      border-top: 1px solid #A5BFCC;
    }

    /* Responsivitas */
    @media (max-width: 768px) {
      .absensi-title {
        font-size: 1.5rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="profile.html">üë§ Profile</a></li>
        <li><a href="absensi.html">üßæ Absensi</a></li>
        <li><a href="tujuan.html">üéØ Tujuan Pembelajaran</a></li>
        <li><a href="materi.html">üìò Materi</a></li>
        <li><a href="tugas.html">üß© Tugas</a></li>
        <li><a href="game.html">üéÆ Game</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="absensi-section">
      <h2 class="absensi-title">üßæ Absensi</h2>
      <form class="absensi-form">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas" required>
          <option value="">Pilih Kelas</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>

        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">Pilih Status</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
          <option value="Izin">Izin</option>
        </select>

        <button type="submit">Kirim Absensi</button>
      </form>
    </div>
  </main>

  <footer>
    <p>¬© 2025 | Media Pembelajaran TIK - Sistem Komputer by Thomas Pantur</p>
  </footer>

  <script>
    // Event submit form absensi
    document.querySelector('.absensi-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Absensi berhasil dikirim!\nTerima kasih atas partisipasi Anda.');
      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
